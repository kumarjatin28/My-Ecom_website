<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        body{
            background-color: cadetblue;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .qr{
            height: 400px;
            width: 300px;
            background-color: white;
            border-radius: 30px;
        }
        .qr img{
            object-fit: contain;
            object-position: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Scan to continue...</h3>
    <div class="qr">
        <img src="images/Kumar Jatin LinkedIn qrcode.png" alt="">
    </div>
</body>
</html>
